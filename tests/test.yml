---
- name: Test playbook for running on Travis CI
  hosts: localhost
  connection: local
  become: True
  vars:
    gitlab_restart_handler_failed_when: false
    gitlab_runner_coordinator_url: 'http://localhost'
  pre_tasks:
    - name: Remove the .dockerenv file so GitLab Omnibus doesn't get confused.
      file:
        path: /.dockerenv
        state: absent
  roles:
    - docker
    - gitlab
    - gitlab-runner
